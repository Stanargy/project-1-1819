<!DOCTYPE html>
<html lang="en">

<head>
    <!-- First, include whichever version of A-Frame you like. -->
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>

    <!-- Next, include three.ar.js; add the speech recognition polyfill if you want. -->
    <script src="https://rawgit.com/google-ar/three.ar.js/master/dist/three.ar.js"></script>

    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
    <script src="js/three.js"></script>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./src/css/styles.css" type="text/css">
    <title>Entered the AR Site</title>

</head>

<body>


    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
    <script src="js/three.js"></script>

    <body style='margin : 0px; overflow: hidden;'>
        <a-scene embedded arjs>

            <!--     add own OBA marker -->
            <a-marker preset="hiro">


                <a-box id="aBox" position='-1 0 0' src="https://images-na.ssl-images-amazon.com/images/I/51EstVXM1UL._SX331_BO1,204,203,200_.jpg"
                    height="0.1"></a-box>


                <a-box position='0 0 1' src="https://images-na.ssl-images-amazon.com/images/I/51EstVXM1UL._SX331_BO1,204,203,200_.jpg"
                    height="0.1"></a-box>

                <a-box position='1 0 0' src="https://images-na.ssl-images-amazon.com/images/I/51EstVXM1UL._SX331_BO1,204,203,200_.jpg"
                    height="0.1"></a-box>

                <a-box position='1 0 1' src="https://images-na.ssl-images-amazon.com/images/I/51EstVXM1UL._SX331_BO1,204,203,200_.jpg"
                    height="0.1"></a-box>

                <a-box position='-1 0 1' src="https://images-na.ssl-images-amazon.com/images/I/51EstVXM1UL._SX331_BO1,204,203,200_.jpg"
                    height="0.1"></a-box>

                <a-box position='0 0 -1' src="https://images-na.ssl-images-amazon.com/images/I/51EstVXM1UL._SX331_BO1,204,203,200_.jpg"
                    height="0.1"></a-box>


                <a-box position='1 0 -1' src="https://images-na.ssl-images-amazon.com/images/I/51EstVXM1UL._SX331_BO1,204,203,200_.jpg"
                    height="0.1"></a-box>

                <a-box position='-1 0 -1' src="https://images-na.ssl-images-amazon.com/images/I/51EstVXM1UL._SX331_BO1,204,203,200_.jpg"
                    height="0.1"></a-box>


            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>


    </body>


</html>
