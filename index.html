<!DOCTYPE html>
<html lang="en">

<head>


    <meta charset="UTF-8">

                <a-box position='1 0 0' src="https://images-na.ssl-images-amazon.com/images/I/51EstVXM1UL._SX331_BO1,204,203,200_.jpg"
                    height="0.1" width=" 0.5" depth="0.5"></a-box>

                <a-box position='1 0 1' src="https://images-na.ssl-images-amazon.com/images/I/51EstVXM1UL._SX331_BO1,204,203,200_.jpg"

                <a-box position='-1 0 -1' src="https://images-na.ssl-images-amazon.com/images/I/51EstVXM1UL._SX331_BO1,204,203,200_.jpg"
                    height="0.1" width=" 0.5" depth="0.5"></a-box>

            <a-entity camera="zoom: 0"></a-entity>
